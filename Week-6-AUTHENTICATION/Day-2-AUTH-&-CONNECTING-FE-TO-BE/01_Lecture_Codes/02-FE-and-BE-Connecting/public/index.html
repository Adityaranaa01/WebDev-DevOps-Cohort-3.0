<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #information {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .logout {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #dc3545;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout:hover {
            background: #c82333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>Signup</h2>
            <input id="signup-username" type="text" name="username" placeholder="Username">
            <input id="signup-password" type="password" name="password" placeholder="Password">
            <button onclick="signup()">Submit</button>
        </div>
        
        <div>
            <h2>Signin</h2>
            <input id="signin-username" type="text" name="username" placeholder="Username">
            <input id="signin-password" type="password" name="password" placeholder="Password">
            <button onclick="signin()">Submit</button>
        </div>
        
        <div>
            <h2>User Information</h2>
            <div id="information">Please sign in to view user information.</div>
        </div>
        
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    
    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            
            try {
                await axios.post("http://localhost:3000/signup", {
                    username: username,
                    password: password
                });
                alert("You are signed up!");
            } catch (error) {
                console.error("Signup error:", error);
                alert("Error signing up. Please try again.");
            }
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;
            
            try {
                const response = await axios.post("http://localhost:3000/signin", {
                    username: username,
                    password: password
                });
                localStorage.setItem("token", response.data.token);
                alert("You are signed in!");
                getUserInformation(); // Fetch user information after signing in
            } catch (error) {
                console.error("Signin error:", error);
                alert("Error signing in. Please check your credentials.");
            }
        }

        async function getUserInformation() {
            const token = localStorage.getItem("token");
            if (!token) {
                document.getElementById("information").innerHTML = "Not signed in";
                return;
            }

            try {
                const response = await axios.get("http://localhost:3000/me", {
                    headers: { 'token': token }
                });
                document.getElementById("information").innerHTML = `Username: ${response.data.username}<br>Password: ${response.data.password}`;
            } catch (error) {
                console.error("Error fetching user information:", error);
                document.getElementById("information").innerHTML = "Error fetching user information.";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            document.getElementById("information").innerHTML = "You have been logged out.";
        }
    </script>
</body>
</html>
